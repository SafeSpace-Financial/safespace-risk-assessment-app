version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd safespace-frontend
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: safespace-frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - safespace-frontend/node_modules/**/*